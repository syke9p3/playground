<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Employee Data</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <link href="/frontend/dist/output.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-3xl text-red-500">Mock Table Data</h1>
    <p class="italic ">Using DataTable library</p>
    <table id="employeeTable" class="display">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Department</th>
                <th>Position</th>
                <th>Salary</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="addEmployeeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Employee</h2>
            <form id="addEmployeeForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="Syke" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="syke@example.com" required><br><br>

                <label for="department">Department:</label>
                <input type="text" id="department" name="department" value="IT" required><br><br>

                <label for="position">Position:</label>
                <input type="text" id="position" name="position" value="Software Developer" required><br><br>

                <label for="salary">Salary:</label>
                <input type="number" id="salary" name="salary" value="300" required><br><br>

                <button type="submit">Add Employee</button>
            </form>
        </div>
    </div>

    <p class="italic ">CSS Powered by TailwindCSS</p>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="script.js"></script>
</body>

</html>
